<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        body {
          padding: 25px;
          background-color: white;
          color: black;
          font-size: 25px;
        }
        
        .dark-mode {
          background-color: black;
          color: white;
        }
        .wrapper {
  height: 100vh;
  background-image: url('https://cs4.pikabu.ru/post_img/big/2016/05/14/11/1463253214123152134.jpg');
  background-size: cover;
  position: relative;
  overflow: hidden;
}
.shadow {
  position: absolute;
  width: 200vw;
  height: 200vh;
  left: 50%;
  top: 50%;
  transform: translateX(-50%) translateY(-50%);
  background-image: radial-gradient(circle at center, transparent, #000 20%);
}
        </style>
</head>
<body>
    <div class="shadow">
    <header>
        <h1>Niina Mässeli</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="DLButton" onclick="darkLightMode()">Dark/Light</button>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>Coffee. Code. Games. Sleep.</p>
    </section>
    <section id="work">
        <h2>Work</h2>
        <div class="project">
            <h3>Project Title</h3>
            <p>Project description goes here.</p>
            <a href="#">View Project</a>
        </div>
        <!-- Add more projects as needed -->
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <p>You can contact me via email first.lastname @xamk.fi .</p>
    </section>
    <footer>
        <p>© 2025 Niina Mässeli. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/niinamasseli/">LinkedIn</a>
            <a href="https://github.com/niinamasseli/">GitHub</a>
        </div>
    </footer>
    <script>
        function darkLightMode(){
            var element = document.body;
            element.classList.toggle("dark-mode")
        }
    </script>
    <script>
        const shadow = document.querySelector('.shadow');

document.addEventListener('mousemove', (e) => {
  let x = e.clientX - (document.documentElement.clientWidth * 1.5);
  let y = e.clientY - (document.documentElement.clientHeight * 1.5);
  shadow.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
})
    </script>
    </div>
</body>
